{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet" />
        <title>YOLOPAY</title>
    </head>
    <body>
        <div class="header"></div>
        <div class="signUp_container flex">
            <a href="{% url 'main' %}" class="logo">YOLOPAY</a>
            <p class="title">회원가입</p>
            <form action="{% url 'account_signup' %}" method="post" class="signUp_Form flex">
                {% csrf_token %} 
                <input type="text" name="username"  minlength="1" maxlength="150" required="" id="id_username" class="signUp_Input" placeholder="id">
                <input type="password" name="password1" required="" id="id_password1" class="signUp_Input" placeholder="password">
                <input type="password" name="password2" required="" id="id_password2" class="signUp_Input" placeholder="password(verify)">
                <input type="text" name="name"  maxlength="30" required="" id="id_name" class="signUp_Input" placeholder="name">
                <input type="email" name="email"  required="" id="id_email" class="signUp_Input" placeholder="email">
                <input type="number" name="age" required="" id="id_age" min="1" max="110" class="signUp_Input" placeholder="age">
                <input type="submit" id="signUp_Button" value="회원가입" />
            </form>
        </div>
    </body>
</html>
